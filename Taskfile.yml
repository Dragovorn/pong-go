version: '3'
tasks:
  init:
    run: once
    desc: Initializes the workspace
    cmds:
      - git submodule init
      - git submodule update
      - cd engine/ && git checkout master && task init && cd ..
  clean:
    run: once
    desc: Deletes build/ directory
    cmds:
      - rm -fr build/
  compileAssets:
    run: once
    desc: Compiles assets into go code
    cmds:
      - go-bindata -o generated/assets/assets.go -pkg assets -prefix assets/ assets/*
  build:
    run: once
    deps: [ compileAssets ]
    desc: Compiles game
    cmds:
      - go build -o ./build/client{{exeExt}} main.go
  run:
    run: once
    deps: [ build ]
    desc: Runs game
    cmds:
      - ./build/client{{exeExt}}
  push-submodules:
    run: once
    desc: Pushes submodules
    cmds:
      - ./scripts/push-submodule.sh ./engine
      - git reset
      - git add "engine"
      - cmd: git commit -m "[TASKFILE] update submodules"
        ignore_error: true
      - git push
